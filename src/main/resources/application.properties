# Application
spring.application.name=server
debug=true

# Database (comment first three lines for cloud database)
spring.datasource.url=jdbc:postgresql://localhost:5432/made_to_live_database
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Logging (optional: helps debug JPA SQL queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

#check this in environmental variables for cloud
jwt.secret=hardcoded_debug_secret
spring.web.logging.request-details-enabled=true

